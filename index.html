
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TruckManager Pro</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563EB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gestão Frota">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2555/2555013.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: auto !important;
            min-height: 100%;
            overflow-x: hidden;
            background-color: #F2F2F7;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        input, select, textarea {
            font-size: 16px !important; /* Prevents iOS zoom on focus */
            color: #000000 !important; /* Force black text for all inputs */
        }
        
        @media print {
            @page {
                size: A4;
                margin: 15mm 10mm;
            }
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            #root, .max-w-lg, body, html {
                max-width: none !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                background-color: white !important;
                height: auto !important;
                min-height: 0 !important;
                overflow: visible !important;
                position: static !important;
                display: block !important;
            }

            /* Forçar visibilidade de elementos que usam animações de entrada */
            .animate-in, .fade-in, .slide-in-from-bottom-4, .zoom-in-95, .duration-500, .duration-300 {
                opacity: 1 !important;
                visibility: visible !important;
                transform: none !important;
                animation: none !important;
                transition: none !important;
            }

            main {
                display: block !important;
                overflow: visible !important;
            }
            
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                page-break-inside: auto;
            }
            
            tr { page-break-inside: avoid; page-break-after: auto; }
            thead { display: table-header-group; }
            
            .page-break {
                page-break-before: always;
            }

            .avoid-break {
                page-break-inside: avoid;
                break-inside: avoid;
            }
        }
        .print-only { display: none; }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(reg => {
            console.log('SW registrado com sucesso');
          }).catch(err => {
            console.log('Falha ao registrar SW', err);
          });
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
